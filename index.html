<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container1">
        <!-- Clock display -->
        <div class="clock" id="display-time"></div>

        <div class="container2">
            <!-- grid columns for setting the alarm -->
            <div class="row">
                <!-- Alarm Time Inputs -->
                <div class="col">
                    <input type="number" id="alarm-hr" class="form-control" placeholder="HH" min="1" max="12">
                </div>
                <div class="col">
                    <input type="number" id="alarm-min" class="form-control" placeholder="MM" min="0" max="59">
                </div>
                <div class="col">
                    <input type="number" id="alarm-sec" class="form-control" placeholder="SS" min="0" max="59">
                </div>
                <!-- AM / PM Selection -->
                <div class="col">
                    <select id="alarm-ampm" class="form-control">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <!-- Set Alarm button -->
                <div class="col">
                    <button id="set-alarm" class="btn btn-primary">Set Alarm</button>
                </div>
            </div>

            <!-- Listing of alarms set -->
            <div class="alarm-list" id="alarm-list">
                <h3>Alarms</h3>
                <ul class="list-group" id="alarms"></ul>
            </div>
        </div>
    </div>    

    <!-- Audio for the alarm ringimg -->
    <audio id="alarm-ringtone">
        <source src="ringtone.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
